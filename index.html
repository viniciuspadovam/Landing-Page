<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="shortcut icon"
            href="./assets/icon.ico"
            type="image/x-icon"
        />
        <title>Amazing Graphs</title>
    </head>
    <body>
        <header>
            <div id="navbar">
                <p id="logo">DevChallenge</p>
                <ul id="link-group">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div id="dropdown-icon">
                    <img src="./assets/reorder_black_24dp.svg" />
                </div>
            </div>
        </header>
        <main>
            <div id="img-container">
                <img src="./assets/team.jpg" alt="Team image" />
            </div>
            <div id="info-container">
                <p id="title">Create amazing graphics</p>
                <p class="text">
                    Colaborate and create beautiful graphics with your team
                </p>
                <button>Start now</button>
            </div>
        </main>

        <script src="./scripts.js"></script>
    </body>
</html>
